<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Recording</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid _flex-nav">
            <div class="_flex-nav-btw">
                <a class="navbar-brand" href="index.html">
                    <img src="Earth.png" alt="Logo" width="50" height="50">
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><div class="inc-width">Geolocation Map</div></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="recording.html"><div class="inc-width">Recording</div></a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script>
        $(document).ready(function() {
            $('.navbar-toggler').click(function() {
                $('.navbar-collapse').toggleClass('show');
            });
        });
    </script>
    
<div class="container-fluid">
    <div class="main-body-div">
        <div class="c-flex grid-items grid-item1">
            <h1>Geolocation Recording</h1>
        </div>
        <div class="grid-items grid-item2">
            <!-- <div class="col-md-6"> -->
                <div id="map"></div>
            <!-- </div> -->
        </div>
        <div class="c-flex grid-items grid-item3">
            <h2>Coordinates Recording</h2>
        </div>
  
        <div class="grid-items grid-item4">
            <!-- <div class="col-md-6"> -->
            <div class="c-flex btn-group" role="group">
                <button onclick="startRecording()" class="data-btn btn btn-primary">Start Recording</button>
                <button onclick="stopRecording()" class="data-btn btn btn-primary">Stop Recording</button>
                <button onclick="showCoordinatesTable()" class="data-btn btn btn-primary">Show Coordinates</button>
                <button onclick="exportCoordinatesAsGeoJSON()" class="data-btn btn btn-success">Export as GeoJSON</button>
            </div>
            <!-- </div> -->
            <div class="row">
                <div class="col-md-6">
                    <table class="table hidden" id="coordinatesTable" >
                        <thead>
                            <tr>
                                <th>Latitude</th>
                                <th>Longitude</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="GeoRec.js"></script>
    
</body>

</html>
