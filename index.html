<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Map</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid _flex-nav">
            <div class="_flex-nav-btw">                
                <a class="navbar-brand" href="recording.html">
                    <img src="Earth.png" alt="Logo" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><div class="inc-width"><b>Geolocation Map</div></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recording.html"><div class="inc-width">Recording</div></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script>
        $(document).ready(function() {
            $('.navbar-toggler').onclick(function() {
                $('.navbar-collapse').toggle();
            });
        });
    </script>
    

    <div class="container-fluid">
        <div class="main-body-div">
            
            <div class="c-flex grid-items grid-item1">
                <h1>Geolocation Map</h1>
            </div>
            <div class="grid-items grid-item2">
                <!-- <div class="col-md-6"> -->
                    <div id="map"></div>
                <!-- </div> -->
            </div>
            <div class="c-flex grid-items grid-item3">
                <h2>Latest Location</h2>
            </div>

            <div class="grid-items grid-item4">
                <div class="c-flex">
                    <button onclick="getLocation()" class="data-btn btn btn-primary">Get Current Location</button>
                    <button onclick="showLocationTable()" class="data-btn btn btn-primary">Show Latest Location</button>
                    <button onclick="exportCoordinatesAsGeoJSON()" class="data-btn btn btn-success">Export as GeoJSON</button>
                </div>
                <table class="table hidden" id="locationTable">
                        <thead>
                            <tr>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Accuracy</th>
                            </tr>
                        </thead>
                        <tbody id="locationTableBody"></tbody>
                    </table>
            </div>
        </div>        
    </div>
<!-- 
 -->
       

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="Geoloc.js"></script>
   
</body>

</html>
